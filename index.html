<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/index-C4IuZeMc.css">
</head>
<body>
    <nav class="flex flex-row w-full lg:gap-44 lg:justify-center items-center bg-cyan-200 md:gap-8">
        <div class="mt-1 md:mx-4">
            <div class="w-[5.5rem] lg:w-[6.5rem]">
                <img src="./assets/logo-B8H0JtWO.png" alt="logo" class="w-[100%]">
            </div>
        </div>
        <div class="hidden md:flex lg:pr-80">
            <h1 class="font-bold text-xl">North Pacific International University Of Bangladesh</h1>
        </div>
        <div class="md:hidden">
            <h1 class="font-bold text-xl">NPI University Of Bangladesh</h1>
        </div>
    </nav>
    <div class="w-[98%] md:w-[99%] h-[100%] block m-auto mt-1 pt-10 pb-10 rounded-[20px] bg-cyan-50 text-[14px] md:text-[16px]">
       <div class="w-[100%] md:w-[75%] lg:w-[60%] h-[100%] block m-auto bg-cyan-300 rounded-[20px] ">
            <div class="flex flex-row justify-between items-center mx-5 pb-1 pt-5">
                <h1 class="text-4xl md:text-5xl pb-1 font-bold">Forms</h1>
                <button type="button" class="bg-cyan-50 px-2 md:px-3 lg:px-5 py-1.5 rounded-[10px] hover:bg-green-400 active:bg-red-400">Upload Forms</button>
            </div>
            <hr class="border-black">
            <div class="flex flex-row items-center justify-between md:justify-between mx-5 md:mx-16 py-2 md:pt-10 md:pb-2">
                <button type="button" class="bg-cyan-50 px-6 md:px-9 lg:px-16 py-1.5 rounded-[10px] hover:bg-green-400 active:bg-red-400">For Internals</button>
                <button type="button" class="bg-cyan-50 px-6 md:px-9 lg:px-16 py-1.5 rounded-[10px] hover:bg-green-400 active:bg-red-400">For Students</button>
            </div>
            <div class="flex flex-row items-center relative mx-5 md:mx-16 mb-2">
                <input type="search" placeholder="Search Forms" class="w-[100%] h-9 rounded-[15px] pl-2 hover:border hover:border-red-400 focus:outline-none focus:border-2 focus:border-red-400">
                <button type="submit" class="bg-none right-3 absolute"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="flex flex-col justify-center items-center bg-cyan-50 mx-5 md:mx-16 rounded-[10px]">
                <ul class="w-[100%] my-1 lg:my-3 items-center">
                    <li class="bg-slate-600 flex flex-row items-center justify-between my-2 mx-3 lg:mx-5 py-1.5 px-2 lg:px-4 rounded-md"><p class="text-cyan-50">Hridy Molla</p> <a href="#" class="text-xl text-cyan-50 hover:text-red-400 active:text-red-600"><i class="fa-regular fa-trash-can"></i></a></li>
                    <li class="bg-slate-600 flex flex-row items-center justify-between my-2 mx-3 lg:mx-5 py-1.5 px-2 lg:px-4 rounded-md"><p class="text-cyan-50">Kazi Forhad</p> <a href="#" class="text-xl text-cyan-50 hover:text-red-400 active:text-red-600"><i class="fa-regular fa-trash-can"></i></a></li>
                    <li class="bg-slate-600 flex flex-row items-center justify-between my-2 mx-3 lg:mx-5 py-1.5 px-2 lg:px-4 rounded-md"><p class="text-cyan-50">Fahim</p> <a href="#" class="text-xl text-cyan-50 hover:text-red-400 active:text-red-600"><i class="fa-regular fa-trash-can"></i></a></li>
                    <li class="bg-slate-600 flex flex-row items-center justify-between my-2 mx-3 lg:mx-5 py-1.5 px-2 lg:px-4 rounded-md"><p class="text-cyan-50">Akib Hasan</p> <a href="#" class="text-xl text-cyan-50 hover:text-red-400 active:text-red-600"><i class="fa-regular fa-trash-can"></i></a></li>
                </ul>
            </div>

            <div class="flex flex-row justify-center items-center gap-2 mt-3 pb-6">
                <a href="#" class="text-gray-800 md:text-gray-600 text-xl lg:text-2xl hover:text-gray-800 active:text-green-500"><i class="fa-solid fa-circle-arrow-left"></i></a>
                <a href="#" class="text-gray-800 md:text-gray-600 text-xl lg:text-2xl hover:text-gray-800 active:text-green-500"><i class="fa-solid fa-circle-arrow-right"></i></a>
            </div>
       </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
